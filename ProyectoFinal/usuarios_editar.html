<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Editar Usuario</h1>
    <form id="formEditar" method="POST" action="editar_usuarios.php">
        <input type="hidden" name="id_usuario" id="id_usuario">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" required><br>
        <label>Correo:</label><br>
        <input type="email" name="correo" id="correo" required><br>
        <label>Rol:</label><br>
        <select name="id_rol" id="id_rol" required>
            <option value="1">Administrador</option>
            <option value="2">Docente</option>
            <option value="3">Rector</option>
        </select><br><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="usuarios_listar.html">⬅️ Volver</a>

    <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("id_usuario").value = params.get("id");
    document.getElementById("nombre").value = params.get("nombre");
    document.getElementById("correo").value = params.get("correo");
    document.getElementById("id_rol").value = params.get("id_rol");
    </script>
</body>
</html>
